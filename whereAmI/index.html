<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;


        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        //   let krakow = {lat: 50.06465, lng:19.994}; 
        let krakow = { lat: 50.06465, lng: 19.994 };
        let marker
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: krakow,
                zoom: 12
            });

        }
        getUserPosition();
        function getUserPosition() {
            navigator.geolocation.getCurrentPosition(geoOK, geoFail)
        }
        function geoOK(data) {

            userPosition = { lat: data.coords.latitude, lng: data.coords.longitude }
            marker = new google.maps.Marker({
                position: userPosition,
                map: map,
                animation: google.maps.Animation.DROP

            });
            
            console.log(userPosition);

        }

        function geoFail(data) {
            console.log(data);
        }
        function createMyFriends(userPosition) {
            randomUserPosition = []
            for (i = 0; i < 10; i++) {
                randomUserPosition.push(userPosition.lat * Math.random)
                randomUserPosition.push(userPosition.lng * Math.random)
            }
            console.log(randomUserPosition);

        }
        createMyFriends();

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3oc1OOMd22IA69ls27EgflSovZph1k7M    &callback=initMap"
        async defer></script>
</body>

</html>
